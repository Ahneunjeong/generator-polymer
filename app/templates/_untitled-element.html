<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <<%= _.slugify(appname) %>></<%= _.slugify(appname) %>>

@element <%= _.slugify(appname) %>
@blurb Element providing solution to no problem in particular.
@status alpha
@url github.io
-->
<polymer-element name="<%= _.slugify(appname) %>" attributes="notitle">

  <template>

    <link href="<%= _.slugify(appname) %>.css" rel="stylesheet" />
    <h1>Hello from <%= _.slugify(appname) %>!</h1>
    <content></content>

  </template>

  <script>

    Polymer({
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       *
       * @event noevent
       */

      /**
       * The `notitle` attribute does not yet have a purpose.
       *
       * @attribute notitle
       * @type string
       */
      notitle: '',

      ready: function() {
      },

      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
